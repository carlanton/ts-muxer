group 'io.lindstrom'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.lindstrom:m3u8-parser:0.5'
    compile 'io.undertow:undertow-core:1.4.22.Final'
    compile 'org.mp4parser:isoparser:1.9.27'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
